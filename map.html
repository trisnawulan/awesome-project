<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokasi Persebaran Hotel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: calc(100% - 100px);
            width: 100%;
        }

        .header {
            background-color: #7bb7f0;
            padding: 15px 0;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000
        }

        .header-text {
            font-size: 26px;
            color: #11264e;
            font-weight: bold;
            margin: 0;
            letter-spacing: 1px;
        }

        #map {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
        }

        #form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            overflow-y: auto;
            max-height: 80%;
        }

        #form-popup h2 {
            margin-top: 0;
            color: #11264e;
            text-align: center;
        }

        input[type="text"],
        input[type="file"],
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #11264e;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #11264e;
        }

        #close-button {
            background-color: #E63946;
        }

        #close-button:hover {
            background-color: #D62828;
        }

        #dim-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Add Point Button */
        #add-point-btn {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #11264e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            width: auto;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Refresh Button */
        #refresh-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            z-index: 1001;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rating-icon {
            color: gold; /* Warna kuning untuk bintang */
        }

        .hours-icon {
            color: rgb(19, 64, 100); /* Warna biru untuk jam */
        }

        .marker-icon {
            color: rgb(245, 51, 25); /* Warna biru untuk jam */
        }

    </style>
</head>

<body>
    <div class="header">
        <h1 class="header-text">Persebaran Hotel</h1>
    </div>

    <div id="dim-background"></div>
    <button id="add-point-btn">Tambahkan Titik</button>
    <button id="refresh-btn">ðŸ”„</button>
    <div id="map"></div>

    <!-- Form Popup -->
    <div id="form-popup">
        <h2>Tambah Data</h2>
        <form id="hotelForm">
            <input type="text" id="name" placeholder="Nama Hotel" required />
            <input type="text" id="rating" placeholder="Rating" required />
            <input type="text" id="address" placeholder="Alamat" required />
            <input type="text" id="checkin" placeholder="Check-in" required />
            <input type="text" id="checkout" placeholder="Check-out" required />
            <input type="file" id="image" accept="image/*" />
            <input type="hidden" id="latitude" />
            <input type="hidden" id="longitude" />
            <button type="submit">Tambah Data</button>
            <button type="button" id="close-button">Tutup</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([-7.774796670378405, 110.37442978811552], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        var formPopup = document.getElementById('form-popup');
        var dimBackground = document.getElementById('dim-background');
        var closeButton = document.getElementById('close-button');
        var addPointBtn = document.getElementById('add-point-btn');
        var refreshBtn = document.getElementById('refresh-btn');
        var hotelForm = document.getElementById('hotelForm');
        var marker = null;

        closeButton.addEventListener('click', function () {
            formPopup.style.display = 'none';
            dimBackground.style.display = 'none';
        });

        addPointBtn.addEventListener('click', function () {
            if (!marker) {
                marker = L.marker(map.getCenter(), { draggable: true }).addTo(map);
                marker.bindPopup('Geser marker ke lokasi yang diinginkan, lalu klik marker untuk menambahkan data.').openPopup();

                marker.on('click', function () {
                    var latLng = marker.getLatLng();
                    document.getElementById('latitude').value = latLng.lat;
                    document.getElementById('longitude').value = latLng.lng;
                    formPopup.style.display = 'block';
                    dimBackground.style.display = 'block';
                });
            }
        });

        hotelForm.addEventListener('submit', function (event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var rating = document.getElementById('rating').value;
            var address = document.getElementById('address').value;
            var checkin = document.getElementById('checkin').value;
            var checkout = document.getElementById('checkout').value;
            var latitude = document.getElementById('latitude').value;
            var longitude = document.getElementById('longitude').value;
            var image = document.getElementById('image').files[0];

            var newData = {
                name: name,
                rating: rating,
                address: address,
                checkin: checkin,
                checkout: checkout,
                latitude: parseFloat(latitude),
                longitude: parseFloat(longitude),
                image: image ? URL.createObjectURL(image) : null
            };

            fetch('http://192.168.136.125:3000/mahasiswa', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newData)
            })
            .then(response => response.json())
            .then(data => {
                var popupContent = `<strong>${name}</strong><br>
                    <i class="fas fa-star rating-icon"></i> ${rating}<br>
                        <i class="fas fa-clock hours-icon"></i> ${item.checkin}-${item.checkout}<br>
                        <i class="fas fa-map-marker-alt"></i> ${item.address};`;
                if (newData.image) {
                    popupContent += `<br><img src="${newData.image}" alt="Hotel Image" style="width: 100px; height: auto;">`;
                }

                L.marker([latitude, longitude]).addTo(map)
                    .bindPopup(popupContent)
                    .openPopup();

                hotelForm.reset();
                formPopup.style.display = 'none';
                dimBackground.style.display = 'none';
                marker.remove();
                marker = null;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function loadData() {
            fetch('http://192.168.136.125:3000/mahasiswa')
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        var popupContent = `<strong>${item.name}</strong><br>
                        <i class="fas fa-star rating-icon"></i> ${item.rating}<br>
                        <i class="fas fa-clock hours-icon"></i> ${item.checkin}-${item.checkout}<br>
                        <i class="fas fa-map-marker-alt"></i> ${item.address};`;
                        if (item.image) {
                            popupContent += `<br><img src="${item.image}" alt="Hotel Image" style="width: 100px; height: auto;">`;
                        }
                        L.marker([item.latitude, item.longitude]).addTo(map)
                            .bindPopup(popupContent);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        refreshBtn.addEventListener('click', function () {
            map.eachLayer(function (layer) {
                if (layer instanceof L.Marker && layer !== marker) {
                    map.removeLayer(layer);
                }
            });
            loadData();
        });

        loadData();
    </script>
</body>
</html>
